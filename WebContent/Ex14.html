<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

		.photo {
				position: absolute; /* 절대위치  */
				left: 50px;
				top: 20px;
		}
		
		.shadow {
				position: absolute;
				left: 450px;
				top: 20px;
				
				border-radius: 100px;
				box-shadow: 50px 50px 50px orange; /* 교재 p 312~313 */
				/* 그림자 길이, 방향 (여기까진 필수값), 범위(번짐 정도, 농도), 그림자의 색상 */
		}

</style>
</head>
<body>

		<img class="photo" src="images/img.jpg" alt="튤립 이미지">
		<img class="shadow" src="images/img.jpg" alt="튤립 이미지">

</body>
</html>
