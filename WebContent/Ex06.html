<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
		.box1 {
		 		/* 요소에는 기본적으로 색상이 존재하지 않는다. */
				width: 300px; /* 가로너비 */
				height: 200px; /* 세로너비 */
				background: red;
				margin: 10px;
		}
		
		.box2 {
				width: 300px; /* 가로너비 */
				height: 200px; /* 세로너비 */
				background: blue;
				padding: 20px;
				margin: 10px;
				box-sizing: border-box;
		}
</style>
</head>
<body>
				<!-- 여백
				
						1. margin(요소의 바깥쪽 여백) 
								- 요소의 바깥쪽 여백을 지정함. - 단축 속성
								- 바깥쪽 여백은 요소와 요소 사이의 여백(거리, 공간)을 생성할 때 사용함.
								- 속성에는 상단, 오른쪽, 하단, 왼쪽 다르게 지정할 수 있음. 
								- 사용법 
									margin : 10px 20px 30px 40px ==> 상단 오른쪽 하단 왼쪽 
									margin : 10px 20px 30px ==> 상단 [오른쪽 , 왼쪽] 하단
									margin : 10px 20px ==> [상단 , 하단] [오른쪽 , 왼쪽]
									margin : 10px ==> [상단 , 오른쪽, 하단, 왼쪽] - 단축속성으로 주는 방법
						2.	 padding(요소의 안쪽 여백)
								- 요소의 안쪽 여백을 지정함. - 단축 속성
								- 단위 : px, em, cm 등 단위로 지정. 
								- % : 너비로  백분율로 지정 가능.
								- 사용법
									padding : 10px 20px 30px 40px ==> 상단 오른쪽 하단 왼쪽 
									padding : 10px 20px 30px ==> 상단 [오른쪽 , 왼쪽] 하단
									padding : 10px 20px ==> [상단 , 하단] [오른쪽 , 왼쪽]
									padding : 10px ==> [상단 , 오른쪽, 하단, 왼쪽] - 단축속성으로 주는 방법
								- 크기가 증가 : 추가된 padding 값만큼 요소의 크기가 증가되는 현상.
								- 크기가 커지지 않도록 하는 속성 : box-sizing : border-box;
				-->			
				




			<div class="box1">1</div>
			<div class="box2">2</div>
			
			
</body>
</html>
