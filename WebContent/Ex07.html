<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border 스타일 예제</title>
<style type="text/css">
		.box {
				width: 400px;
				height: 300px;
				border:10px dotted red ; /* 테두리선의 굵기, 종류(solid:실선), 색 */
		}
</style>
</head>
<body>
			<!-- 
					border 속성: 요소의 테두리 선을 지정할 때 사용하는 속성 - 단축 속성
					- 형식 ) 단축속성 형식 => border: 두께 종류 색상;
					- 개별 속성
						border-width : 테두리선의 두께
						border-style : 테두리선의 종류
						border-color : 테두리선의 색상
					-사용법
						border : 10px 20px 30px 40px ==> 상단 오른쪽 하단 왼쪽 
						border : 10px 20px 30px ==> 상단 [오른쪽 , 왼쪽] 하단
						border : 10px 20px ==> [상단 , 하단] [오른쪽 , 왼쪽]
						border : 10px ==> [상단 , 오른쪽, 하단, 왼쪽] - 단축속성으로 주는 방법	
				   - border-style(선의 종류) 종류
				   		none : 선 없음.
				   		hidden : 선 없음과 동일
				   		solid : 실선, 단선(일반선)
				   		dotted : 점선(....)
				   		dashed : 파선(----)
				   		double : 두 줄선
				   		groove :  홈이 파여 있는 모양(선)
				   		ridge : 솟은 모양(선, groove의 반대모양)
				   		inset : 요소 전체가 들어간 모양(선)
				   		outset :	 요소 전체가 나온 모양(선)
						 
			 -->
		<div class="box"></div>

</body>
</html>
