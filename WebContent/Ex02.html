<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>외부스타일시트 파일 연결하기</title>
<link rel="stylesheet" href="./css/main.css">
<!-- main 앞에 ./ 생략  : ex02파일 주변에 main.css파일을 찾아서 링크를 가져오라는 뜻! -->
<!-- (./)css/main.css : 내주변 css폴더 안에 main.css파일을 찾아랑 -->

<!-- 
 	-  link 태그는 현재 문서와 외부 리소스(*.css) 파일 과의 관계를 명시.
 	- rel="stylesheet" : <link> 태그로 연결하는 파일이 외부에 있는 스타일시트 파일이라는 뜻.
 	- href : 이 속성은 링크된 리소스의 URL을 나타냄.
 	- 외부에 스타일시트 파일을 선언하고 사용시 장점은 모든 HTML 파일에 적용이 가능하다는 것이 장점임.
-->
</head>
<body>
		
		<p> link 방식으로 스타일 설정하기</p>
		
</body>
</html>
